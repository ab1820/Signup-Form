<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Intro component with sign up form | Amanda Buttineau</title>
  </head>
  <body>
    <div class="main-wrapper">
      <main>
        <div class="title">
        <h1>Learn to code by watching others</h1>
        <p class="main-paragraph">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form-content">
        <div class="blue-box">
          <span class="try-free">Try it free 7 days</span> then $20/mo.
          thereafter
        </div>
        <div class="form-box">
        <form>
          <input type="text" id="fname" name="fname" placeholder="First Name" />
          <input type="text" id="lname" name="lname" placeholder="Last Name" />
          <input type="email" id="email" name="email" placeholder="Email Address" />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />

          <button>Claim your free trial</button>
        
      <div class="terms-services">
      By clicking the button, you are agreeing to our <span class="footer">Terms and Services</span>
    </div>
  </div>
  </div>
    </form>
    </div>
  </main>
    <script src="script.js"></script>
  </body>
</html>
